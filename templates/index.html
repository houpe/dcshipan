<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #fd7e14;
            --info-color: #0dcaf0;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
        }
        
        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: #1a1d23;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --accent-color: #3182ce;
            --accent-hover: #2c5aa0;
            --success-color: #38a169;
            --danger-color: #e53e3e;
            --warning-color: #dd6b20;
            --info-color: #0bc5ea;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--bg-primary);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-light);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        

        .status-bar {
            background-color: var(--accent-color);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-light);
            position: relative;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .status-left {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .status-right {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        /* 响应式布局优化 */
        @media (max-width: 1200px) {
            .status-bar {
                gap: 20px;
            }
            
            .status-left {
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .status-bar {
                gap: 10px;
                padding: 10px 15px;
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            
            .status-left,
            .status-right {
                gap: 10px;
                flex-wrap: nowrap;
                flex-shrink: 0;
            }
            
            .status-item {
                flex-shrink: 0;
                white-space: nowrap;
            }
            
            .status-item span {
                font-size: 0.85em;
            }
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .theme-toggle:active {
            transform: translateY(0);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 500;
        }
        
        .status-item span {
            font-size: 0.95em;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--success-color);
            animation: pulse 2s infinite;
            box-shadow: 0 0 12px var(--success-color), 0 0 24px rgba(34, 197, 94, 0.4);
            position: relative;
        }
        
        .status-dot::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
            animation: ripple 2s infinite;
        }
        
        @keyframes pulse {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.1);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .tabs {
            display: flex;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            margin: 0;
        }
        
        .tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background-color: var(--bg-primary);
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        
        .tab:hover:not(.active) {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }
         
         .tab-icon {
             font-size: 1.2em;
             margin-right: 8px;
             display: inline-block;
             transition: transform 0.3s ease;
         }
         
         .tab-text {
             display: inline-block;
             transition: transform 0.3s ease;
         }
         
         .tab.active .tab-icon {
             transform: scale(1.1);
         }
         
         .tab:hover .tab-icon {
             transform: scale(1.05);
         }
        
        .tab-content {
            display: none;
            padding: 30px;
            background-color: var(--bg-primary);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-primary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-light);
            border: 1px solid var(--border-color);
        }
        
        .data-table th {
            background-color: var(--accent-color);
            color: white;
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
         }
        
        .data-table td {
            padding: 14px 12px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .data-table tr:hover {
            background-color: var(--bg-secondary);
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .action-buy {
            color: var(--danger-color);
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(220, 53, 69, 0.1);
            display: inline-block;
            font-size: 0.9em;
        }
        
        .action-sell {
            color: var(--success-color);
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(25, 135, 84, 0.1);
            display: inline-block;
            font-size: 0.9em;
        }
        
        .action-zero {
            color: var(--text-muted);
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(173, 181, 189, 0.1);
            display: inline-block;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
            background-color: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .empty-state p {
            color: var(--text-secondary);
            font-size: 1em;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto 10px;
        }
        
        /* 排名标签样式 */
        .rank-tag {
            display: inline-block;
            background-color: var(--danger-color);
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 4px;
            vertical-align: super;
            font-weight: 600;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        /* 不同排行榜的背景色 */
        .rank-tag[data-rank-type="日榜"] {
            background-color: var(--danger-color);
        }
        
        .rank-tag[data-rank-type="周榜"] {
            background-color: var(--warning-color);
        }
        
        .rank-tag[data-rank-type="月榜"] {
            background-color: var(--success-color);
        }
        
        .rank-tag[data-rank-type="年榜"] {
            background-color: var(--info-color);
        }
        
        .rank-tag[data-rank-type="总榜"] {
            background-color: var(--text-secondary);
        }
        
        /* 暗黑主题下的排名标签优化 */
        [data-theme="dark"] .rank-tag[data-rank-type="总榜"] {
            background-color: #4a5568;
            color: #f7fafc;
        }
        
        [data-theme="dark"] .rank-tag {
            color: #f7fafc;
        }
        
        /* 组合名字样式 */
        .combo-name {
            cursor: pointer;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .combo-name:hover {
            color: var(--accent-hover);
            background-color: rgba(13, 110, 253, 0.1);
        }
        
        /* 暗色主题下的组合名字样式 */
        [data-theme="dark"] .combo-name {
            color: white;
        }
        
        [data-theme="dark"] .combo-name:hover {
            color: #f0f8ff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Popover样式 */
        .popover {
            position: absolute;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow-medium);
            max-width: 300px;
            word-wrap: break-word;
            display: none;
            border: 1px solid var(--border-color);
        }
        
        .popover::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid var(--bg-tertiary);
        }
        
        .popover-content {
            margin-bottom: 8px;
        }
        
        .popover-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .popover-link:hover {
            text-decoration: underline;
        }
        
        /* 默认样式，当没有data-rank-type时使用 */
        .rank-tag:not([data-rank-type]):nth-of-type(2) {
            background: #f39c12;
        }
        
        .rank-tag:not([data-rank-type]):nth-of-type(3) {
            background: #27ae60;
        }
        
        .rank-tag:not([data-rank-type]):nth-of-type(n+4) {
            background: #95a5a6;
        }
        
        /* 刷新间隔选择器样式 */
        .refresh-interval-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 6px;
            padding: 6px 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .refresh-interval-selector:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.35);
        }
        
        .refresh-interval-selector label {
            color: white;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .refresh-interval-selector select {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9em;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-interval-selector select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        /* 暗黑主题下的刷新间隔选择器优化 */
        [data-theme="dark"] .refresh-interval-selector {
            background-color: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .refresh-interval-selector:hover {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        [data-theme="dark"] .refresh-interval-selector select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .refresh-interval-selector select:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        /* 暗黑主题下的按钮样式 */
        [data-theme="dark"] .refresh-btn,
        [data-theme="dark"] .theme-toggle {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            color: #f7fafc;
        }
        
        [data-theme="dark"] .refresh-btn:hover,
        [data-theme="dark"] .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 暗黑主题下的状态点优化 */
        [data-theme="dark"] .status-dot {
            box-shadow: 0 0 16px var(--success-color), 0 0 32px rgba(34, 197, 94, 0.6), 0 0 48px rgba(34, 197, 94, 0.3);
        }
        
        [data-theme="dark"] .status-dot::before {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.5) 0%, transparent 70%);
        }
        
        /* 刷新按钮样式 */
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-left">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>实时监控中</span>
                </div>
                <div class="status-item">
                    <span>最后更新: <span id="lastUpdate">--</span></span>
                </div>
                <div class="status-item">
                    <span>下次刷新: <span id="nextRefresh">30</span>秒</span>
                </div>
            </div>
            <div class="status-right">
                <div class="status-item refresh-interval-selector">
                    <label for="refreshInterval">刷新间隔:</label>
                    <select id="refreshInterval" onchange="changeRefreshInterval()">
                        <option value="3">3秒</option>
                        <option value="10">10秒</option>
                        <option value="30" selected>30秒</option>
                        <option value="60">60秒</option>
                        <option value="180">180秒</option>

                    </select>
                </div>
                <button class="refresh-btn" onclick="refreshData()">立即刷新</button>
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('trading-records')">
                <span class="tab-icon">📈</span>
                <span class="tab-text">调仓记录</span>
            </button>
            <button class="tab" onclick="switchTab('watch-list')">
                <span class="tab-icon">💎</span>
                <span class="tab-text">关注组合</span>
            </button>
            <button class="tab" onclick="switchTab('portfolio-detail')">
                <span class="tab-icon">📊</span>
                <span class="tab-text">组合详情</span>
            </button>
        </div>
        
        <div id="trading-records" class="tab-content active">
            
            <div id="stockSummaryLoading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div>正在加载调仓数据...</div>
            </div>
            
            <div id="stockSummaryContent">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>代码/名称</th>
                            <th>买数</th>
                            <th>卖数</th>
                            <th>买组合</th>
                            <th>卖组合</th>
                        </tr>
                    </thead>
                    <tbody id="stockSummaryTable">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="watch-list" class="tab-content">
            <div class="empty-state">
                <h3>🌟 关注组合</h3>
                <p>此功能正在开发中，敬请期待...</p>
                <p>您可以在这里添加和管理您关注的投资组合</p>
            </div>
        </div>
        
        <div id="portfolio-detail" class="tab-content">
            <div style="margin-bottom: 20px;">
                <label for="portfolioIdInput" style="margin-right: 10px; font-weight: 600;">组合ID:</label>
                <input type="text" id="portfolioIdInput" placeholder="请输入组合ID，如：900275106" 
                       style="padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; margin-right: 10px; width: 200px;">
                <button onclick="loadPortfolioDetail()" 
                        style="padding: 8px 16px; background: var(--accent-color); color: white; border: none; border-radius: 4px; cursor: pointer;">查询</button>
            </div>
            
            <div id="portfolioDetailLoading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div>正在加载组合详情...</div>
            </div>
            
            <div id="portfolioDetailContent" style="display: none;">
                <div id="portfolioInfo" style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <!-- 组合基本信息将在这里显示 -->
                </div>
                
                <div id="portfolioPositions">
                    <h3 style="margin-bottom: 15px; color: var(--accent-color);">📊 股票持仓</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>名称/代码</th>
                                <th>成本/现价</th>
                                <th>盈亏比</th>
                                <th>仓位</th>
                            </tr>
                        </thead>
                        <tbody id="portfolioPositionsTable">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="portfolioDetailEmpty" class="empty-state">
                <h3>📊 组合详情</h3>
                <p>请输入组合ID查询组合详情</p>
                <p>您可以从调仓记录中点击组合名称获取组合ID</p>
            </div>
        </div>
    </div>
    
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let refreshTimer;
        let countdownTimer;
        let countdownSeconds = 30;
        let refreshInterval = 30; // 默认刷新间隔（秒）
        
        // Cookie操作函数
        function setCookie(name, value, days = 30) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // 改变刷新间隔
        // 改变刷新间隔 - jQuery版本
        function changeRefreshInterval() {
            refreshInterval = parseInt($('#refreshInterval').val());
            
            // 保存到cookie
            setCookie('refreshInterval', refreshInterval);
            
            // 重新启动倒计时
            clearInterval(countdownTimer);

        // Cookie操作函数
         function setCookie(name, value, days = 365) {
             const expires = new Date();
             expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
             document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
         }
         
         function getCookie(name) {
             const nameEQ = name + "=";
             const ca = document.cookie.split(';');
             for(let i = 0; i < ca.length; i++) {
                 let c = ca[i];
                 while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                 if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
             }
             return null;
         }
